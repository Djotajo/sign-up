<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="normalize.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div id="left">

        </div>

        <div id="right">
            <div id="right-top">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</div>

                    <p>You know you want to.</p>
            </div>
            <div id="right-middle">
                <h2 id="form_heading">Let's do this!</h2>
                <form action="" method="get" id="main_form">

                    <div class="column">
                        <div class="row">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>

                        <div class="row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>

                        <div class="row">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </div>

                    </div>

                    <div class="column">
                        <div class="row">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>

                        <div class="row">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" id="phone" name="phone">
                        </div>

                        <div class="row">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </div>
                    </div>


                </form>
            </div>

            <div id="right-bottom">
                <button>Create Account</button>
                <p>Already have an account? Log in.</p>
            </div>
        </div>



    </div>
    
</body>
</html>
